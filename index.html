    <div id="background_div">
        
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            const colors = ["red-blue", "orange-purple", "blue-purple", "purple-red", "orange-red"];
            for(let i=1;i<=50;i++){
                document.write('<div class="point_balls '+colors[i%5]+'" id="ball_'+i+'"></div>');
                document.getElementById("ball_"+i).style.left = Math.floor(Math.random()*10000)%(w-50) + "px";
                document.getElementById("ball_"+i).style.top = Math.floor(Math.random()*10000)%(h-50) + "px";
            }
        </script>
